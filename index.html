<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport & Rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <!-- Primary Meta -->
    <title>Eiad Soufan — Personal Blog</title>
    <meta
      name="description"
      content="A personal blog about software engineering, motion design, performance, and clean architecture—crafted tutorials, deep dives, and project notes."
    />
    <link rel="canonical" href="https://eiad.netlify.app//" />

    <!-- Color scheme + mobile UI polish -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0b0f" />

    <!-- Open Graph -->
    <meta property="og:title" content="Eiad Soufan — Personal Blog" />
    <meta
      property="og:description"
      content="Software engineering, UI motion, and performance—practical posts and experiments."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eiad Soufan — Personal Blog" />
    <meta
      name="twitter:description"
      content="Software engineering, UI motion, and performance—practical posts and experiments."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Fonts: preconnect + swap (safe with Vite) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..800&display=swap" rel="stylesheet" />


    <!-- Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- (Optional) Web App Manifest
    <link rel="manifest" href="/site.webmanifest" />
    -->
  </head>

  <body>
    <noscript>This blog works best with JavaScript enabled.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
